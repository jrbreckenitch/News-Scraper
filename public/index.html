<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

    <style>
      body { 
        background-image: url("../images/nasa.jpg");        
        font-family: 'Play', sans-serif;
        background-size: 100%;
        height: 100%;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #newsTitle {
        text-align: center;
        font-size: 60px;
      }
      #scrapeArticles {
        background-color:  #df80ff;
        margin-right: 8px;
      }
      #clearArticles {
        background-color:  #ff80bf;
      }
      .teal {
        background-color:  #99e6e6;
      }
      .navStyle {
        background-color: black;
        color: white;
      }
      .noteBtn {
        background-color:  #ff80bf;   
        }   

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navStyle">
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a id="news" class="nav-link danger text-white" href="#">News Scraper <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="home" class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Saved Articles</a>
          </li>
        </ul>
      </div> 
      <button id="scrapeArticles" type = "button" class = "btn btn-default navbar-btn text-white">Scrape New Articles</button>
      <span>  </span>
      <button id="clearArticles" type = "button" class = "btn btn-default navbar-btn text-white">Clear Articles</button>
    </nav>
    <div class="container">
      <div class="jumbotron teal">
        <h4 id="newsTitle">News Scraper
            <i class="far fa-newspaper"></i>
        </h4>
      </div>
      <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
